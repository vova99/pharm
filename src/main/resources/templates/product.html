<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crida Pharm™</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/old.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>
    <script type="text/javascript" src="js/jquery.min.js"></script>


    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="navbar-brand logo">
                <img src="img/logo.png" alt="" class="logo-standard">
                <img src="img/logo-sm.png" alt="" class="logo-sm">
            </div>

            <input type="search" class="mobileSearch form-control" id="mobileSearch" placeholder="Пошук..." oninput="filterFunction(this.id)">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03"
                    aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ПРО НАС</a>
                    </li>
                    <li class="sep">.</li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">ПРОДУКТИ</a>
                    </li>
                    <li class="sep">.</li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">КОНТАКТИ</a>
                    </li>
                    <li class="nav-item">
                        <input class="form-control desctopSearch" type="search" placeholder="Пошук..." id="desctopSearch"
                               name="search" autocomplete="off" oninput="filterFunction(this.id)">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://www.cridapharm.ro/en/catalog" id="lang-selector">EN</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="myDropdown" class="dropdown-content">
        <a href="#about" th:each="product: ${productList}">
            <div class="row">
                <div class="col-3" >
                    <img th:src="${product.imgUrl}" width="100%">
                </div>
                <div class="col-9">
                    <div class="row">
                        <h5 th:text="${product.name}">Name of product rsesdfsdf</h5>
                        <h6 th:text="${product.activeComponent}">componentss  sdfsdfsfee</h6>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div id="body-content">

        <h1 th:text="${product.name}"></h1>
        <img th:src="${product.imgUrl}" style="float: right; max-width: 100%;">
        <h1 th:utext="${product.bodyOfProduct}"></h1>
        
    </div>

    <div class="modal fade" id="callBackModal">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <form action="bookCall">
                    <div class="modal-header">
                        <h4 class="modal-title">Замовити дзвінок</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <label class="col-form-label" for="contactPersonName">Ім'я</label>
                        <input type="text" class="form-control" id="contactPersonName" autofocus autocomplete="off"
                               required="required" name="contactPerson">

                        <label class="col-form-label" for="contactPersonPhone">Номер телефону</label>
                        <input type="tel" class="form-control" id="contactPersonPhone" autocomplete="off"
                               required="required" name="contactPhone" placeholder="(XXX) XXX-XXXX" data-inputmask-mask="(999) 999-9999">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="sendCallBackRequest()">Замовити</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="thanksModal">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Дякуємо!</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <img src="/img/ok.png" alt="" width="50%">
                    <h5>Наші фахівці зв'яжуться з Вами найближчим часом</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-success">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cback">
        <style>
            .cback-circle {
                background: #3CB868;
                color: #3CB868;
            }
        </style>
        <a data-toggle="modal" href="#callBackModal" data-placement="top" title="Замовити дзвінок">
            <div class="cback-circle fn1"></div>
            <div class="cback-circle fn2"></div>
            <div class="cback-circle cback-circle--phone">
                <i class='phone-icon'></i>
            </div>
        </a>
    </div>


    <div id="footer">

        <div id="footer-content">
    
        <div id="copyright">2018. All rights reserved.<br>
        Tempestada International Ltd.</div>
    
        </div>
    
    </div>
    
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
